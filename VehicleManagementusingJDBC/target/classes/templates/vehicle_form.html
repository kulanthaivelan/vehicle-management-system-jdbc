<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Vehicle Details</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/vehicles/save}" th:object="${vehicle}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="registrationNo" class="form-label">Registration No</label>
                    <input type="text" th:field="*{registrationNo}" class="form-control" id="registrationNo" required />
                </div>

                <div class="mb-3">
                    <label for="make" class="form-label">Make</label>
                    <input type="text" th:field="*{make}" class="form-control" id="make" required />
                </div>

                <div class="mb-3">
                    <label for="model" class="form-label">Model</label>
                    <input type="text" th:field="*{model}" class="form-control" id="model" required />
                </div>

                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input type="number" th:field="*{year}" class="form-control" id="year" required />
                </div>

                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Save</button>
                    <a th:href="@{/vehicles}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
